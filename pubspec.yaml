name: pmj_application
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  image_picker: ^1.0.8
  cloud_firestore: ^5.4.4
  firebase_ui_firestore: ^1.6.0
  pdf: ^3.10.8
  path_provider: ^2.1.5
  share_plus: ^11.0.0
  intl: ^0.19.0

  flutter:
    sdk: flutter
  provider: ^6.1.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.5.3
  photo_view: ^0.15.0
  dropdown_search: ^6.0.2
  connectivity_plus: ^6.1.3
  universal_html: ^2.2.4
  shimmer: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "lib/assets/images/PMJ Logo.png" # or "assets/images/app_logo.png"
flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
    - lib/assets/images/PMJ Logo.png
    - lib/assets/fonts/Inter_24pt-Regular.ttf
    - lib/assets/fonts/Inter_24pt-SemiBold.ttf

  fonts:
    - family: Inter
      fonts:
        - asset: lib/assets/fonts/Inter_24pt-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Inter_24pt-SemiBold.ttf
          weight: 600